
<table id="mus-t" class="table" cellspacing="0" width="500px">
    <thead>
        <tr>
            <th>Result:</th>
        </tr>
    </thead>
    <tbody>
        {% if artist and not song %}
            {% for art in artist %}
                {% for art2 in art.songs.all %}
                    <tr><td><a href="">{{ art }} {{ art2 }} {{ art2.id }}</a></td></tr>
                {% endfor %}
            {% endfor %}
        {% else %}
            {% for mys in song  %}
                <tr><td><a href="">{{ mys.artist }} - {{ mys }}  {{ mys.id }}</a></td></tr>
            {% endfor %}
        {% endif %}
        
        <tr><td>{{ form.errors }}</td></tr>
    </tbody>
</table>
