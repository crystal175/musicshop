
<table id="mus-t" class="table" cellspacing="0" width="500px">
    <thead>
        <tr>
            <th>Result:</th>
        </tr>
    </thead>
    <tbody>
    {% if artist %}
        {% for art in artist %}
            {% for art2 in art.song_set.all %}
                <tr><td><a href="">{{ art }} {{ art2 }} {{ art2.id }}</a></td></tr>
            {% endfor %}
        {% endfor %}
    {% else %}
        {% for mys in song  %}
            <tr><td><a href="">{{ mys.name }} - {{ mys }}  {{ mys.id }}</a></td></tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>

{{ form.errors }}
