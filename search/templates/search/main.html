{% extends 'search/_layout/base.html' %}
{% load staticfiles %}

{% block title %}Main page{% endblock title %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'search/css/style.css' %}">
{% endblock css %}
{% block js %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script src="{% static 'search/js/main.js' %}"></script>
{% endblock js %}

{% block content %}
<div class="search-block">
    <form id="post-form" method="post" action="/search/ajax_result/">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>
</div>
<!-- Response -->
<div id="resp" class="resp-block"></div>

{% endblock content %}
